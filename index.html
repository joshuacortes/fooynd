<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dual Brand Homepage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0d0d0d;
      opacity: 0;
      transition: opacity 1.3s ease-in-out;
    }

    .container {
      text-align: center;
      color: white;
    }

    .logo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      margin: 0 35px;
    }

    .logos-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 80px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .logo-section img {
      width: 200px;
      max-width: 40vw;
      height: auto;
      transition: transform 0.3s ease;
    }

    .logo-section img:hover {
      transform: scale(1.05);
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    .btn {
      padding: 10px 24px;
      border-radius: 28px;
      background: #ffffff11;
      border: 1px solid #ffffff33;
      text-decoration:none;
      color: white;
      font-size: 0.95rem;
      letter-spacing: 0.4px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: background 0.25s ease, transform 0.25s ease;
    }

    .btn:hover {
      background: #ffffff22;
      transform: translateY(-3px);
    }

    @media (max-width: 700px) {
      .logos-wrapper {
        gap: 45px;
      }
      .logo-section img {
        width: 160px;
      }
      .button-group {
        flex-direction: column;
      }
      .btn {
        width: 80%;
        max-width: 260px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logos-wrapper">

      <!-- Fable Pak Logo Section -->
      <div class="logo-section">
        <a href="https://www.fablepak.com/" target="_blank">
          <img src="https://images.squarespace-cdn.com/content/v1/685de76f4f74c83fc9fb43ef/c65f8847-9ba6-4707-b4b9-da9da0b531cf/Fable+Pak.png?format=1500w" alt="Fable Pak Logo" />
        </a>
        <div class="button-group">
        </div>
      </div>

      <!-- Gerard Signs Logo Section -->
      <div class="logo-section">
        <a href="https://gerardsigns.com/" target="_blank">
          <img src="https://gerardsigns.com/wp-content/uploads/2023/10/Logo-Dark-180x87.png" alt="Gerard Signs Logo" />
        </a>
        <div class="button-group">
        </div>
      </div>

    </div>
  </div>

  <script>
    // smooth fade-in
    window.onload = () => {
      document.body.style.opacity = 1;
    };
  </script>
</body>
</html>
