<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Service & Sales | Fooynd</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0d0d0d;
      color: white;
      padding: 40px 20px;
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
    }

    .container {
      max-width: 1100px;
      width: 100%;
      text-align: center;
    }

    .headline {
      font-size: 1.9rem;
      margin-bottom: 10px;
      font-weight: 600;
      line-height: 1.3;
    }

    .subhead {
      font-size: 1.15rem;
      color: #cccccc;
      margin-bottom: 40px;
    }

    .logos-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 90px;
      flex-wrap: wrap;
    }

    .logo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 300px;
      max-width: 90%;
    }

    .logo-section img {
      width: 220px;
      max-width: 80%;
      height: auto;
      margin-bottom: 18px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .logo-section img:hover {
      transform: scale(1.05);
      opacity: 0.85;
    }

    .service-label {
      margin-top: 6px;
      font-size: 1rem;
      color: #e0e0e0;
      letter-spacing: 0.5px;
    }

    @media (max-width: 700px) {
      .headline {
        font-size: 1.55rem;
      }
      .subhead {
        font-size: 1rem;
      }
      .logos-wrapper {
        gap: 55px;
      }
      .logo-section img {
        width: 180px;
      }
      body {
        padding: 40px 16px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <h1 class="headline">Customer Service & Sales</h1>
    <p class="subhead">FOOYND provides customer support and sales services for these organizations:</p>

    <div class="logos-wrapper">

      <!-- Pristine Cleaners Logo -->
      <div class="logo-section">
        <a href="https://pristinecleanersoc.com/" target="_blank">
          <img src="https://pristinecleanersoc.com/wp-content/uploads/2024/01/logo.png" 
               alt="Pristine Cleaners Logo">
        </a>
        <div class="service-label">Pristine Cleaners OC</div>
      </div>

      <!-- Fable Pak Logo -->
      <div class="logo-section">
        <a href="https://www.fablepak.com/" target="_blank">
          <img src="https://images.squarespace-cdn.com/content/v1/685de76f4f74c83fc9fb43ef/c65f8847-9ba6-4707-b4b9-da9da0b531cf/Fable+Pak.png?format=1500w" 
               alt="Fable Pak Logo">
        </a>
        <div class="service-label">Fable Pak Packaging</div>
      </div>

    </div>
  </div>

  <script>
    window.onload = () => {
      document.body.style.opacity = 1;
    };
  </script>

</body>
</html>
